<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
	
	<head>
		<title><ui:insert name="listarTarefasUsuario">Listagem de Tarefas</ui:insert></title>
	</head>
	<body>
		<f:view>
			<h:form id="listagemTarefa">
				Abaixo a listagem com todas das tarefas cadastradas: <br/>
				<h:inputText value="Titulo" />
				<h:inputText value="Projeto" />
				<h:button value="Visualisar Dados" outcome="cadastrarTarefa"></h:button>
				<h:button value="Alterar" outcome="cadastrarTarefa"></h:button>
				<h:button value="Excluir"></h:button><br/>
				<h:button value="Voltar" outcome="paginalogada" ></h:button><br/>
				
			</h:form>
		</f:view>
	</body>
	
</html>
