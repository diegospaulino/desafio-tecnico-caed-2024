<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
      
      <ui:composition template="/application.xhtml">
      
      <ui:define name="title">Listagem de Projetos</ui:define>
      
      <ui:define name="content">
      	<h3>Abaixo a listagem com todos os projetos cadastrados: </h3><br/>
      	
      	<h:form rendered="#{not empty projetoController.projetos}">
      		<h:dataTable border="1" var="prj" value="#{projetoController.projetos}" style="width: 396px">
				<h:column id="column1"> 
					<f:facet name="header">Título</f:facet>
					#{prj.titulo}
				</h:column>	
				<h:column id="column2">
					<f:facet name="header">Descrição</f:facet>
					#{prj.descricao}
				</h:column>
				<h:column id="column3">
					<f:facet name="header">Data de Início</f:facet>
					#{prj.dataInicio}
				</h:column>
				<h:column>
					<f:facet name="header">Opções</f:facet>
						<h:button action="#{projetoController.getProjeto(prj)}" outcome="cadastrarProjeto_edit" value="Atualizar" />
						<h:commandButton action="#{projetoController.excluirProjeto(prj)}" value="Excluir" />
				</h:column>
			</h:dataTable>
      	</h:form>
      	<h:button value="Voltar" action="voltar" immediate="true" outcome="paginalogada" ></h:button><br/>
      </ui:define>
      
      </ui:composition>
</html>
