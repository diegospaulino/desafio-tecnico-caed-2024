<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
	
	<head>
		<title><ui:insert name="listarProjetoUsuario">Listagem de Projetos</ui:insert></title>
	</head>
	<body>
		<f:view>
			<h:form id="listagemProjeto">
				Abaixo a listagem com todos os projetos cadastrados: <br/>
				<ui:define name="formProjetos">
					<div id="formulario">
						<h:messages />
						<h:dataTable border="1" id="projetos" var="projeto" value="#{projetoController.getAll}"
									style="width: 396px">
							<h:column id="column1"> 
								<h:outputText value="#{projeto.titulo}" />
								<f:facet name="header">
									<h:outputText value="Título" />
								</f:facet>
							</h:column>	
							<h:column id="column2">
								<h:outputText value="#{projeto.descricao}" />
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
							</h:column>
							<h:column id="column3">
								<h:outputText value="#{projeto.dataInicio}" />
								<f:facet name="header">
									<h:outputText value="Data de Início" />
								</f:facet>
							</h:column>	
							<h:column>
								<h:commandLink action="#{projetoController.editProjeto}" value="Atualizar" />
								<f:facet name="header">
									<h:outputText value="Atualizar" />
								</f:facet>	
							</h:column>
							<h:column>
								<h:commandLink action="#{projetoController.excluirProjeto}" value="Excluir" />
								<f:facet name="header">
									<h:outputText value="Excluir" />
								</f:facet>	
							</h:column>
						</h:dataTable>
					</div>
				</ui:define>
			</h:form>
		</f:view>
	</body>
	
</html>
