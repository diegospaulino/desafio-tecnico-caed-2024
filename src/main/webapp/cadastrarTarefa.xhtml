<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
      
      <ui:composition template="/application.xhtml">
      
      <ui:define name="title">Cadastrar Nova Tarefa</ui:define>
      
      <ui:define name="content">
      	<h:form id="cadastrarTarefa">
				Preencha os campos abaixo para cadastrar nova tarefa: <br/>
				Título: <h:inputText label="titulo" value="#{tarefaController.tarefa.titulo}" required="true" requiredMessage="*"/><br/>
				Descrição: <h:inputText label="descricao" value="#{tarefaController.tarefa.descricao}" required="true" requiredMessage="*"/><br/>
				Prioridade: <h:selectOneMenu value="">
								<f:selectItem itemValue="Muito Alta" />
								<f:selectItem itemValue="Alta"  />
								<f:selectItem itemValue="Baixa" />
								<f:selectItem itemValue="Muito Baixa"  />
							</h:selectOneMenu>
							<h:message for="prioridade" /><br />
				Estimativa de Horas: <h:inputText label="estimavaHoras" value="#{tarefaController.tarefa.estimavaHoras}" required="true" requiredMessage="*"/><br/>
				Projeto: <h:selectOneMenu id="projeto" value="#{tarefaController.tarefa.projeto}">
							<f:selectItems itemLabel="#{prj.titulo}" value="#{projetoController.projetos}" var="prj"/>
						</h:selectOneMenu> 
						<h:message for="projeto" /><br />
				<h:commandButton action="#{tarefaController.salvarTarefa()}" value="Salvar" /><br/>
				<h:button value="Voltar" action="cancelar" immediate="true" outcome="paginalogada" ></h:button><br/>
			</h:form>
      </ui:define>
     
      </ui:composition>
</html>
