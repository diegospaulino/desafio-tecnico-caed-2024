<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
	
	<ui:composition template="/application.xhtml">
		<ui:define name="title">Atualizar Projeto</ui:define>
		<ui:define name="content">
		
			<h:form id="cadastrarProjeto_edit" rendered="#{not empty projeto}" >
				<h3>Preencha os campos abaixo para atualizar projeto: </h3><br/>
				Título: <h:inputText value="#{projeto.titulo}" required="true" requiredMessage="*" /><br/>
				Descrição: <h:inputText label="descricao" value="#{projeto.descricao}" required="true" requiredMessage="*"/><br/>
				<h:commandButton action="#{projetoController.atualizarProjeto(projeto)}" value="Salvar" />
				<h:button value="Voltar" action="cancelar" immediate="true" outcome="listarProjetos" ></h:button><br/>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
