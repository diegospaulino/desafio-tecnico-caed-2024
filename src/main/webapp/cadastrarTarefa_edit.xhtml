<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich"> 
      
      <ui:composition template="/application.xhtml">
	      <ui:define name="title">Atualizar Tarefa</ui:define>
	      <ui:define name="content">
	      
	      	<h:form id="cadastrarTarefa_edit" rendered="#{not empty tarefaController.tarefa}">
	      		<h3>Preencha os campos abaixo para cadastrar nova tarefa: </h3><br/>
					Título: <h:inputText label="titulo" value="#{tarefaController.tarefa.titulo}" required="true" requiredMessage="*"/><br/>
					Descrição: <h:inputText label="descricao" value="#{tarefaController.tarefa.descricao}" required="true" requiredMessage="*"/><br/>
					Prioridade: <h:selectOneMenu value="#{tarefaController.tarefa.prioridade}">
									<f:selectItems value="#{tarefaController.listarPrioridades()}" />
								</h:selectOneMenu>
								<h:message for="prioridade" /><br />
					Estimativa de Horas: <h:inputText label="estimativaHoras" value="#{tarefaController.tarefa.estimativaHoras}" required="true" requiredMessage="*"/><br/>
					Projeto: <h:selectOneMenu value="#{tarefaController.tarefa.projeto.id}" id="projeto">
								<f:selectItems value="#{tarefaController.listarProjetos()}" />
							</h:selectOneMenu> 
							<h:message for="projeto" /><br />
					<h:commandButton id="submit" action="#{tarefaController.atualizarTarefa(tarefaController.tarefa)}" value="Salvar" />
					<h:button value="Voltar" action="cancelar" immediate="true" outcome="paginalogada" ></h:button><br/>
				</h:form>
	      </ui:define>
     
      </ui:composition>
</html>
